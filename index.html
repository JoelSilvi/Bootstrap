<!doctype html>
<html lang="en">
    <head>

        <title>Bootstrap 4</title>

    <body>

        <button class="btn btn-primary btn-block">Boton</button>

        <button class="btn btn-primary btn-lg">

        </button>

        <button class="btn btn-success btn-lg">

        </button>

            Hola
        </button>

        <button class="btn btn-dark disabled">boton</button>

        <hr>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Elegir
            </button>
        
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">UNO</a>
                <a href="#" class="dropdown-item">DOS</a>
                <a href="#" class="dropdown-item">TRES</a>
            </div>
        </div>

        <hr>

        <div class="btn-group">
            <button class="btn btn-primary">
                MI BOTON
            </button>

            <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                Toggle dropdown
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">UNO</a>
                <a href="#" class="dropdown-item">DOS</a>
                <a href="#" class="dropdown-item">TRES</a>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-danger">IZQUIERDA</button>
            <button class="btn btn-danger">CENTER</button>

        </div>

        <div class="btn btn-toolbar" role="toolbar">
            <div class="btn-group mr-2">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-primary">2</button>
                <button class="btn btn-primary">3</button>
                <button class="btn btn-primary">4</button>
            </div>
        

            <div class="btn-group mr-2">
                <button class="btn btn-primary">5</button>
                <button class="btn btn-primary">6</button>
                <button class="btn btn-primary">7</button>

            <div class="btn-group">
                <button class="btn btn-primary">8</button>
            </div>
        </div>

        <div class="btn-group-vertical">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">4</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
