<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="BootstrapCSS/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                primera columna, pero desordenada
            </div>
            <div class="col-md-2 order-last">
                segunda columna, pero al final
            </div>
            <div class="col-md-2 order-first">
                tercera columna, pero al principio
            </div>
            <div class="col-md-2 order-1">
                cuarta columna, pero en tercera posición
            </div>
            <div class="col-md-2 order-2">
                quinta columna, pero en cuarta posición
            </div>
            <div class="col-md-2 order-3">
                sexta columna, pero en quinta posición
            </div>
        </div>
    </div>



    <script src="BootstrapBundleWithPopper/bootstrap.bundle.min.js"></script>
</body>
</html>
